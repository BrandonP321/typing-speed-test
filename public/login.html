<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery UI stylesheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- universal stylesheet -->
    <link rel='stylesheet' href='style.css'>
    <!-- local stylesheet -->
    <link rel='stylesheet' href='assets/css/login.css'>
    <title>Login</title>
</head>

<body>
    <div class='loginContainer'>

        <h2 class='loginHeading'>Log in</h2>
        <h2 class='newAccountHeading'>Create an Account</h2>

        <form class='loginForm'>
            <div class='form-group'>
                <label for='emailInput'>email</label>
                <input type='email' class='form-control' id='emailInput' name='email'>
            </div>
            <div class='form-group'>
                <label for='passwordInput'>Password</label>
                <input type='password' class='form-control' id='passwordInput' name='password'>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Log in</button>
        </form>

        <form class='createAccountForm'>
            <div class='form-group'>
                <label for='newUsernameInput'>Username</label>
                <input type='text' class='form-control' id='newUsernameInput' name='username'>
            </div>
            <div class='form-group'>
                <label for='newEmailInput'>Email</label>
                <input type='email' class='form-control' id='newEmailInput' name='email'>
            </div>
            <div class='form-group'>
                <label for='newPassword'>Enter a secure password</label>
                <input type='password' class='form-control' id='newPassword' name='password'>
            </div>
            <div class='form-group'>
                <label for='newPasswordReEnter'>Re-enter your password</label>
                <input type='password' class='form-control' id='newPasswordReEnter' name='password'>
                <p class='passwordMatchingText'></p>
            </div>
            <button type='submit' class='btn btn-primary mb-2'>Create Account</button>
        </form>

        <!-- text to alert user of errors with form data -->
        <p class='formErrorText'></p>

        <a class='switchToNewAccountBtn' href='#'>Create account</a>
        <a class='switchToLoginBtn' href='#'>I already have an account</a>

        <!-- jQuery script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- bootstrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <!-- jQuery UI script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <!-- local script -->
        <script src='assets/js/login.js'></script>
</body>

</html>
