<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery UI stylesheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- universal stylesheet -->
    <link rel='stylesheet' href='style.css'>
    <!-- local stylesheet -->
    <link rel='stylesheet' href='assets/css/speed-test.css'>
    <title>Typing Test</title>
</head>

<body>

    <main>
        <div class='timerContainer'>
            <p class='timerText'>Next Round Begins in: <span class='timer'></span></p>
        </div>

        <div class='paragraphContainer'>
            <p class='paragraphText'>This is some random ass text</p>
        </div>

        <div class='userTextContainer'>
            <textarea class='userText' disabled></textarea>
            <div class='clonedUserText'>
                <span class='correctText'></span><span class='incorrectText'></span>
            </div>
        </div>

    </main>

    <!-- aside containing lobby players -->
    <div class='lobbyContainer'>
        <h2>Lobby</h2>
    </div>

    <!-- aside containing user's info -->
    <div class='leaderBoardContainer'>
        
    </div>

    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- jQuery UI script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- socket io script -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- local script -->
    <script src='assets/js/speed-test.js'></script>
</body>

</html>
